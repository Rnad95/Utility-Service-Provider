<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!--    <script type="module" src="main.js"></script>-->
</head>
<body class="signup-sppage">
<header th:replace="common/layout :: header"></header>
<div id="main-box">
    <div class="left d-flex justify-content-center align-items-center h-100">

        <img th:src="@{/assets/images/customer-service.jpg}" class="img-fluid" alt="Sample image">

    </div>

    <div class="right">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
        <form  action="/service-signup" method="POST">
            <!--               enctype="multipart/form-data"-->

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="username">UserName</label>
                    <input id="username" class="form-control" type="text" name="username" >
                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="firstName">First Name</label>
                    <input id="firstName" class="form-control" type="text" name="firstName" >
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input id="lastName" class="form-control" type="text" name="lastName" >
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                    <input id="phoneNumber" class="form-control" type="text" name="phoneNumber" >
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="email">Your Email</label>
                    <input id="email"  class="form-control" type="text" name="email" >
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <label for="category">Choose a category:</label>
                    <select class="form-control" id="category" name="category" required>
                        <option value="">All</option>
                        <div th:each="category : ${categories}">
                            <option class="optionGroup"  th:text="${category.title}" th:value="${category.id}"></option>
                            <option  class="optionChild" th:each="subCategory : ${category.children}"  th:text="'--' + ${subCategory.title}" th:value="${subCategory.id}"></option>
                        </div>
                    </select>
                </div>
            </div>
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <label for="imageURL">Profile Picture</label>
                    <input type="text" name="imageURL" id="imageURL">
                    <!--                    <label>Photos: </label>-->
                    <!--                    <input type="file" name="image" id="imageURL" />-->
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" />
                </div>
            </div>

            <div class="d-flex justify-content-center align-items-center mx-4 mb-3 mb-lg-4">
                <button type="submit" class="btn btn-primary ">Register</button>
            </div>
            <div class="text-center mx-2">
                Already have an account?
                <a href="/login">Login!</a>
            </div>
        </form>
    </div>
</div>


</section>
</div>

<footer th:replace="common/layout :: footer"></footer>
<script th:src = "@{/js/bootstrap.min.js}"></script>
</body>
</html>
