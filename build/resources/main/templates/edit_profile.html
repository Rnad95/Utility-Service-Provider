<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <!--    <link th:href="@{/index.css}" rel="stylesheet">-->
</head>
<body class = "home edit-profile">
<header th:replace="common/layout :: header"></header>
<div id="main-box" class="bg-white p-3">
<p class="text-center h4 fw-bold mb-5 mx-1 mx-md-4 mt-4"><span th:text="${myUser.username}"></span> Profile</p>
<form th:action="@{/edit/{id}(id=${myUser.id})}" method="post"  th:object="${myUser}">
  <!--               enctype="multipart/form-data"-->


  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <label class="form-label" for="firstName">First Name</label>
      <input id="firstName" class="form-control" type="text"  th:field="${myUser.firstName}">
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <label class="form-label" for="lastName">Last Name</label>
      <input id="lastName" class="form-control" type="text" th:field="${myUser.lastName}" >
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <label class="form-label" for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" class="form-control" type="text"  th:field="${myUser.phoneNumber}" >
    </div>
  </div>

  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <label class="form-label" for="email">Your Email</label>
      <input id="email"  class="form-control" type="text" th:field="${myUser.email}" >
    </div>
  </div>


  <div class="d-flex flex-row align-items-center mb-4">
    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
    <div class="form-outline flex-fill mb-0">
      <label for="imageURL">Profile Picture</label>
      <input type="text" class="form-control" id="imageURL"  th:field="${myUser.imageURL}">
    </div>
  </div>


  <div class="d-flex justify-content-center align-items-center mx-4 mb-3 mb-lg-4">
    <button type="submit" class="btn btn-primary ">Update</button>
  </div>
</form>
</div>


<footer th:replace="common/layout :: footer"></footer>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
